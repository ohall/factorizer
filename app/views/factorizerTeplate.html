<div class="factorizer">
    <h3> Factorizer Directive </h3> 
    <input type="number" class="number-input input-lg" ng-model="userInput" ng-change="update()" placeholder="number to factor..." />
        <div class="ball-start">
            <div data-ng-repeat="factor in factors track by $index" class="circle my-repeat-animation"
                 style="margin-left:{{xlocation($index)}}px" id="{{xlocation($index)}}">
            {{factor}}</div>
        </div>


</div>
